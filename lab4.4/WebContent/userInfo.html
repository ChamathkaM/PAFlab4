<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	
	<!-- java script files -->
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	
	<!--import validation.js-->
	<script src="js/validation.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
	 <h2>Horizontal form</h2>
	 <form class=""form-inline" action="">
	 	<div class="form-group">
			 <label class="control-label col-sm-2"
			for="username">UserName:</label>
			 <div class="col-sm-10">
			 <input type="email" class="form-control"
			id="username" placeholder="UserName can contain any letters or numbers without spaces" name="username">
			 </div>
		 </div>
	 	<div class="form-group">
			 <label class="control-label col-sm-2"
			for="email">Email:</label>
			 <div class="col-sm-10">
			 <input type="email" class="form-control"
			id="email" placeholder="Please provide your email" name="email">
		 	</div>
		 </div>
		<div class="form-group">
			 <label class="control-label col-sm-2"
			for="NIC">NIC:</label>
			 <div class="col-sm-10">
			 <input type="NIC" class="form-control"
			id="NIC" placeholder="Please provide your NIC number" name="NIC">
			 </div>
		 </div>
		 <div class="form-group">
			 <label class="control-label col-sm-2"
			for="Mobile">Mobile:</label>
			 <div class="col-sm-10">
			 <input type="Mobile" class="form-control"
			id="Mobile" placeholder="Please provide your Mobile number" name="Mobile">
			 </div>
		 </div>
		 <div class="form-group">
			 <label class="control-label col-sm-2"
			for="pwd">Password:</label>
			 <div class="col-sm-10">
			 <input type="password" class="form-control"
			id="pwd" placeholder="Enter password"
			name="pwd">
			 </div>
		 </div>
		  <div class="form-group">
			 <label class="control-label col-sm-2"
			for="cnpwd">Password(confirm):</label>
			 <div class="col-sm-10">
			 <input type="cnpassword" class="form-control"
			id="cnpwd" placeholder="Please Confirm password"
			name="cnpwd">
			 </div>
		 </div>
	
		 <div class="form-group">
			 <div class="col-sm-offset-2 col-sm-10">
			 <button type="submit" class="btn btndefault">Register</button>
			 </div>
		 </div>
	 </form>
	</div> 
</body>
</html>
